<table class="table table-striped table-bordered" ng-show="postsTable.dataReady">
  <thead class="thead-dark">
    <tr>
      <th ng-click="postsTable.setSort('userId')">
        User ID
        <span class="fa table-caret" ng-class="{'fa-caret-down': postsTable.sortType == 'userId' && !postsTable.sortReverse, 'fa-caret-up': postsTable.sortType == 'userId' && postsTable.sortReverse}"></span>
      </th>
      <th ng-click="postsTable.setSort('id')">
        ID
        <span class="fa table-caret" ng-class="{'fa-caret-down': postsTable.sortType == 'id' && !postsTable.sortReverse, 'fa-caret-up': postsTable.sortType == 'id' && postsTable.sortReverse}"></span>
      </th>
      <th ng-click="postsTable.setSort('title')">
        Title
        <span class="fa table-caret" ng-class="{'fa-caret-down': postsTable.sortType == 'title' && !postsTable.sortReverse, 'fa-caret-up': postsTable.sortType == 'title' && postsTable.sortReverse}"></span>
      </th>
      <th ng-click="postsTable.setSort('body')">
        Body
        <span class="fa table-caret" ng-class="{'fa-caret-down': postsTable.sortType == 'body' && !postsTable.sortReverse, 'fa-caret-up': postsTable.sortType == 'body' && postsTable.sortReverse}"></span>
      </th>
    </tr>
  </thead>
  <tbody>    
    <tr ng-repeat="item in postsTable.data | orderBy:postsTable.sortType:postsTable.sortReverse">
      <td ng-bind="item.userId"></td>
      <td ng-bind="item.id"></td>
      <td ng-bind="item.title"></td>
      <td ng-bind="item.body"></td>
    </tr>
  </tbody>
</table>
<div ng-show="postsTable.failedToLoad">
  Failed to load data from URL.
</div>
